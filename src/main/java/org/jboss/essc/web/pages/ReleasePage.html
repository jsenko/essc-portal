<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JBoss ESSC Team Portal</title>
    <meta name="keywords" content="" />
    <meta name="description" content="ESSC team portal" />
</head>
<body>
<div id="page">
    
    <wicket:extend>
        
	<!-- start content -->
	<div id="content">
            
            <!-- Release traits -->
            <div wicket:id="releaseBox"/>

            <!-- Danger zone -->
            <div wicket:id="dangerZone" class="post dangerZone">
                <form wicket:id="form" method="post" action="#">
                    <input wicket:id="delete"       type="button" class="     dangerousButton" value="Delete this release"/>
                    <input wicket:id="deleteReally" type="submit" class="very dangerousButton" value="Really, delete it."/>
                </form>
            </div>
            
        </div>
	<!-- end content -->
	
    </wicket:extend>
    
</div>
</body>
</html>
