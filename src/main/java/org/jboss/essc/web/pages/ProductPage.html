<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JBoss ESSC Team Portal</title>
    <meta name="keywords" content="" />
    <meta name="description" content="ESSC team portal" />
</head>
<body>
<div id="page">
    
    <wicket:extend>
	<!-- Content -->
	<div id="content">
	
	
            <!-- Releases -->
            <div wicket:id="releasesBox"/>
            
            
            <!-- Product's values -->
            <div id="defaults" class="post">
                <div wicket:id="feedback" class="feedback">Feedback will be here</div>
                <form wicket:id="form" method="post" action="#">
                    <!-- Trait templates -->
                    <wicket:container wicket:id="templates"/>
                    <input type="submit" value="Save"/>
                </form>
            </div>

            <!-- Danger zone -->
            <div wicket:id="dangerZone" class="post">
                <form wicket:id="form" method="post" action="#">
                    <input wicket:id="delete" type="button" value="Delete this product"/>
                    <input wicket:id="deleteReally" type="submit" value="Really, delete it including all releases."/>
                </form>
            </div>

        </div>
	<!-- end content -->
    
    </wicket:extend>
    
</div>
</body>
</html>
