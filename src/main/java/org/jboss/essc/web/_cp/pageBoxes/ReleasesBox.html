<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>

            <!-- Recent releases -->
            <div class="box releases">
                <h2 wicket:id="heading" class="title">Releases</h2>
                <div class="entry">
                    
                    <table class="lines">
                        <tr class="header">
                            <th wicket:id="productTH">Product</th>
                            <th>Version</th>
                            <th>Status</th>
                            <th>Important links</th>
                        </tr>
                        
                        <tr wicket:id="rows">
                            <td wicket:id="productTD"><a wicket:id="productLink">EAP</a></td>
                            <td><a wicket:id="versionLink">6.0.0.ER1</a></td>
                            <td wicket:id="status" class="status">planned + date + relative time</td>
                            <td wicket:id="links" class="links">
                                <wicket:container wicket:id="repeater">
                                    <a wicket:id="link" href="#">Builds</a>
                                </wicket:container>
                            </td>
                        </tr>
                        
                    </table>
                    
                </div>
                <p wicket:id="add" class="meta"><a wicket:id='link' href="#" class="more">Add a release...</a></p>
                
            </div>
    
</wicket:panel>
</html>
