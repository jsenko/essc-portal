<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>

    <!-- Defaults -->
    <div id="defaults" class="box">
        
        <h2><span wicket:id="productName">EAP</span> <span wicket:id="version">6.0.1.ER1</span></h2>
        
        <div wicket:id="feedback" class="feedback">Feedback will be here</div>
        
        <form wicket:id="form" method="post" action="#">
            
            <table class="form" border="0" cellpadding="5">
                <tr> <td>Status:</td> <td><select wicket:id="status"/></td></tr>
                <tr> <td>Planned for / Released on:</td> <td><input type="text" wicket:id="date"/></td></tr>
                <tr> <td colspan="2"><input type="checkbox" wicket:id="internal" id="int"/> <label for="int">Internal release (shown optionally)</label></td></tr>
            </table>

            <h3>Traits</h3>
            <div wicket:id="traits"/>

            <input type="submit" value="Save"/>
            <input type="button" wicket:id="downloadProps" value="Download as .properties"/>
            <input type="button" wicket:id="replaceVersionTokens" value="ReplaceVersionToken"/>
            
        </form>
        
        <form wicket:id="uploadForm" method="post" action="#">
            <input type="file" wicket:id="file"/>
            <input type="submit" value="Upload & apply a properties file"/>
        </form>
        
    </div>

</wicket:panel>
</html>
